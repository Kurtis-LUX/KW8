<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logopagina.PNG?v=3" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logopagina.PNG?v=3" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logopagina.PNG?v=3" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="KW8" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Cross-Origin Policy Headers for Google OAuth -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>KW8</title>
    <meta name="description" content="KW8 - Cross Your Limits. Sala pesi, Cross training, Karate, Yoga. La miglior scelta per i migliori progressi." />
  </head>
  <body>
    <div id="root">
      <!-- Fallback content per dispositivi mobili -->
      <div id="loading-fallback" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: white; font-family: Arial, sans-serif; text-align: center; padding: 20px;">
        <div>
          <!-- Logo -->
          <div style="margin-bottom: 32px; opacity: 0; animation: fadeInScale 0.5s ease-out 0.1s forwards;">
            <img 
              src="/images/logo.png" 
              alt="KW8 Logo" 
              style="height: 96px; width: auto; margin: 0 auto; filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.04)) drop-shadow(0 4px 3px rgb(0 0 0 / 0.1));"
            />
          </div>
          
          <!-- Red loading spinner -->
          <div style="opacity: 0; animation: fadeIn 0.5s ease-out 0.6s forwards;">
            <div style="width: 32px; height: 32px; border: 2px solid transparent; border-bottom: 2px solid #dc2626; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
          </div>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
          0% { opacity: 0; }
          100% { opacity: 1; }
        }
        @keyframes fadeInScale {
          0% { 
            opacity: 0; 
            transform: scale(0.95);
          }
          100% { 
            opacity: 1; 
            transform: scale(1);
          }
        }
      </style>
    >
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
      // Nascondi il fallback quando React si carica
      window.addEventListener('load', function() {
        setTimeout(function() {
          const fallback = document.getElementById('loading-fallback');
          if (fallback && document.querySelector('[data-reactroot]') === null) {
            console.log('⚠️ React non si è caricato, mostrando fallback');
          } else {
            console.log('✅ React caricato, nascondendo fallback');
            if (fallback) fallback.style.display = 'none';
          }
        }, 3000);
      });
    </script>
  </body>
</html>
