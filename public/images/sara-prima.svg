<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <!-- Grid lines for measurement -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e9ecef" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="300" height="400" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Title -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">PRIMA</text>
  
  <!-- Body outline - slim figure -->
  <!-- Head -->
  <circle cx="150" cy="80" r="22" fill="#fdbcb4" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Hair - longer for female -->
  <path d="M 128 65 Q 150 45 172 65 Q 175 85 150 90 Q 125 85 128 65" fill="#8b4513"/>
  <path d="M 125 75 Q 120 95 125 110" stroke="#8b4513" stroke-width="3" fill="none"/>
  <path d="M 175 75 Q 180 95 175 110" stroke="#8b4513" stroke-width="3" fill="none"/>
  
  <!-- Face features -->
  <circle cx="142" cy="76" r="2" fill="#2c3e50"/>
  <circle cx="158" cy="76" r="2" fill="#2c3e50"/>
  <path d="M 146 86 Q 150 90 154 86" stroke="#2c3e50" stroke-width="1.5" fill="none"/>
  
  <!-- Neck -->
  <rect x="143" y="102" width="14" height="12" fill="#fdbcb4"/>
  
  <!-- Torso - very slim -->
  <ellipse cx="150" cy="170" rx="25" ry="55" fill="#e91e63" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Arms - thin -->
  <ellipse cx="115" cy="150" rx="8" ry="35" fill="#fdbcb4" stroke="#2c3e50" stroke-width="2"/>
  <ellipse cx="185" cy="150" rx="8" ry="35" fill="#fdbcb4" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Hands -->
  <circle cx="115" cy="185" r="6" fill="#fdbcb4" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="185" cy="185" r="6" fill="#fdbcb4" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Legs - thin -->
  <ellipse cx="135" cy="280" rx="12" ry="50" fill="#2c3e50" stroke="#2c3e50" stroke-width="2"/>
  <ellipse cx="165" cy="280" rx="12" ry="50" fill="#2c3e50" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Feet -->
  <ellipse cx="135" cy="340" rx="10" ry="6" fill="#654321" stroke="#2c3e50" stroke-width="1"/>
  <ellipse cx="165" cy="340" rx="10" ry="6" fill="#654321" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Weight indicator -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">52kg</text>
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Massa muscolare: bassa</text>
  
  <!-- Measurement lines -->
  <line x1="20" y1="102" x2="280" y2="102" stroke="#e74c3c" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="20" y1="225" x2="280" y2="225" stroke="#e74c3c" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Arrows and measurements -->
  <path d="M 25 102 L 25 225" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  <text x="10" y="165" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" transform="rotate(-90 10 165)">123cm</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Status indicators -->
  <rect x="200" y="300" width="85" height="70" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="242" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">OBIETTIVI</text>
  <text x="242" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Aumentare massa</text>
  <text x="242" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Migliorare forza</text>
  <text x="242" y="354" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Tonificare corpo</text>
  <text x="242" y="366" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Resistenza</text>
  
  <!-- Weakness indicators -->
  <circle cx="115" cy="150" r="15" fill="none" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <circle cx="185" cy="150" r="15" fill="none" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <text x="90" y="135" font-family="Arial, sans-serif" font-size="8" fill="#ff6b6b">Poco tono</text>
  <text x="190" y="135" font-family="Arial, sans-serif" font-size="8" fill="#ff6b6b">Poco tono</text>
</svg>