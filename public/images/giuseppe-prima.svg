<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <!-- Grid lines for measurement -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e9ecef" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="300" height="400" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Title -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">PRIMA</text>
  
  <!-- Body outline - poor posture figure -->
  <!-- Head - tilted forward -->
  <circle cx="140" cy="85" r="24" fill="#fdbcb4" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Hair -->
  <path d="M 116 70 Q 140 55 164 70 Q 164 80 140 80 Q 116 80 116 70" fill="#654321"/>
  
  <!-- Face features - tired expression -->
  <circle cx="132" cy="80" r="2" fill="#2c3e50"/>
  <circle cx="148" cy="80" r="2" fill="#2c3e50"/>
  <path d="M 135 90 Q 140 88 145 90" stroke="#2c3e50" stroke-width="1.5" fill="none"/>
  
  <!-- Neck - forward position -->
  <rect x="132" y="109" width="16" height="15" fill="#fdbcb4" transform="rotate(15 140 116)"/>
  
  <!-- Torso - hunched -->
  <ellipse cx="145" cy="180" rx="40" ry="65" fill="#4a90e2" stroke="#2c3e50" stroke-width="2" transform="rotate(10 145 180)"/>
  
  <!-- Spine curvature line -->
  <path d="M 145 120 Q 155 160 150 220" stroke="#e74c3c" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Arms - slouched -->
  <ellipse cx="100" cy="165" rx="15" ry="40" fill="#fdbcb4" stroke="#2c3e50" stroke-width="2" transform="rotate(-10 100 165)"/>
  <ellipse cx="190" cy="165" rx="15" ry="40" fill="#fdbcb4" stroke="#2c3e50" stroke-width="2" transform="rotate(10 190 165)"/>
  
  <!-- Hands -->
  <circle cx="95" cy="205" r="7" fill="#fdbcb4" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="195" cy="205" r="7" fill="#fdbcb4" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Legs -->
  <ellipse cx="130" cy="290" rx="18" ry="52" fill="#2c3e50" stroke="#2c3e50" stroke-width="2"/>
  <ellipse cx="170" cy="290" rx="18" ry="52" fill="#2c3e50" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Feet -->
  <ellipse cx="130" cy="350" rx="14" ry="8" fill="#654321" stroke="#2c3e50" stroke-width="1"/>
  <ellipse cx="170" cy="350" rx="14" ry="8" fill="#654321" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Pain indicators -->
  <circle cx="150" cy="160" r="20" fill="none" stroke="#e74c3c" stroke-width="3" opacity="0.7"/>
  <circle cx="150" cy="160" r="15" fill="none" stroke="#e74c3c" stroke-width="2" opacity="0.5"/>
  <circle cx="150" cy="160" r="10" fill="none" stroke="#e74c3c" stroke-width="1" opacity="0.3"/>
  
  <!-- Pain level indicator -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">Dolore: 8/10</text>
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Mobilità limitata</text>
  
  <!-- Posture reference line -->
  <line x1="20" y1="85" x2="20" y2="350" stroke="#e74c3c" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="5" y="220" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c" transform="rotate(-90 5 220)">Postura ideale</text>
  
  <!-- Forward head posture indicator -->
  <path d="M 20 85 L 140 85" stroke="#e74c3c" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="60" y="80" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">Testa in avanti</text>
  
  <!-- Status indicators -->
  <rect x="200" y="300" width="90" height="80" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="245" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">PROBLEMI</text>
  <text x="245" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Dolore schiena</text>
  <text x="245" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Postura scorretta</text>
  <text x="245" y="354" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Rigidità muscolare</text>
  <text x="245" y="366" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Mobilità ridotta</text>
  
  <!-- Pain symbols -->
  <text x="170" y="150" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">⚡</text>
  <text x="160" y="170" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c">⚡</text>
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">⚡</text>
  
  <!-- Tension lines -->
  <path d="M 120 140 Q 145 150 170 140" stroke="#ff6b6b" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 125 180 Q 145 190 165 180" stroke="#ff6b6b" stroke-width="2" fill="none" opacity="0.6"/>
</svg>