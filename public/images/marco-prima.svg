<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <!-- Grid lines for measurement -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e9ecef" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="300" height="400" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Title -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">PRIMA</text>
  
  <!-- Body outline - overweight figure -->
  <!-- Head -->
  <circle cx="150" cy="80" r="25" fill="#fdbcb4" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Hair -->
  <path d="M 125 65 Q 150 50 175 65 Q 175 75 150 75 Q 125 75 125 65" fill="#8b4513"/>
  
  <!-- Face features -->
  <circle cx="140" cy="75" r="2" fill="#2c3e50"/>
  <circle cx="160" cy="75" r="2" fill="#2c3e50"/>
  <path d="M 145 85 Q 150 90 155 85" stroke="#2c3e50" stroke-width="1.5" fill="none"/>
  
  <!-- Neck -->
  <rect x="140" y="105" width="20" height="15" fill="#fdbcb4"/>
  
  <!-- Torso - larger for overweight -->
  <ellipse cx="150" cy="180" rx="55" ry="75" fill="#4a90e2" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Arms - thicker -->
  <ellipse cx="95" cy="160" rx="18" ry="45" fill="#fdbcb4" stroke="#2c3e50" stroke-width="2"/>
  <ellipse cx="205" cy="160" rx="18" ry="45" fill="#fdbcb4" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Hands -->
  <circle cx="95" cy="205" r="8" fill="#fdbcb4" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="205" cy="205" r="8" fill="#fdbcb4" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Legs - thicker -->
  <ellipse cx="130" cy="290" rx="20" ry="55" fill="#2c3e50" stroke="#2c3e50" stroke-width="2"/>
  <ellipse cx="170" cy="290" rx="20" ry="55" fill="#2c3e50" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Feet -->
  <ellipse cx="130" cy="355" rx="15" ry="8" fill="#654321" stroke="#2c3e50" stroke-width="1"/>
  <ellipse cx="170" cy="355" rx="15" ry="8" fill="#654321" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Weight indicator -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">85kg</text>
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Massa grassa: 25%</text>
  
  <!-- Measurement lines -->
  <line x1="20" y1="105" x2="280" y2="105" stroke="#e74c3c" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="20" y1="255" x2="280" y2="255" stroke="#e74c3c" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Arrows and measurements -->
  <path d="M 25 105 L 25 255" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  <text x="10" y="185" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" transform="rotate(-90 10 185)">150cm</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Status indicators -->
  <rect x="200" y="320" width="80" height="60" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="240" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">OBIETTIVI</text>
  <text x="240" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Perdere peso</text>
  <text x="240" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Migliorare forma</text>
  <text x="240" y="374" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Aumentare energia</text>
</svg>