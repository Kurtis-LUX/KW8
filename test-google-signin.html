<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Google Sign-In con Firebase Functions</h1>
        <p>Questo test verifica il flusso completo di autenticazione Google con cookie di sessione.</p>
        
        <div id="g_id_onload"
             data-client_id="803496166941-a6eb8r5v7ei7fo4rd2ks1i02044u1ogf.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        
        <button onclick="testWithMockToken()" style="margin-top: 20px; padding: 10px 20px;">Test con Token Mock</button>
        
        <div id="result"></div>
    </div>

    <script>
        // Configurazione
        const FIREBASE_FUNCTION_URL = 'http://localhost:5001/palestra-kw8/us-central1/apiAuthGoogleSignin';
        
        // Callback per Google Sign-In
        function handleCredentialResponse(response) {
            console.log('Google ID Token ricevuto:', response.credential);
            testGoogleSignIn(response.credential);
        }
        
        // Test con token reale di Google
        async function testGoogleSignIn(idToken) {
            showResult('info', 'Invio richiesta di autenticazione...', '');
            
            try {
                const response = await fetch(FIREBASE_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: idToken }),
                    credentials: 'include' // Importante per i cookie
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('success', 'Autenticazione riuscita!', {
                        status: response.status,
                        data: data,
                        cookies: document.cookie
                    });
                } else {
                    showResult('error', 'Errore di autenticazione', {
                        status: response.status,
                        error: data
                    });
                }
            } catch (error) {
                showResult('error', 'Errore di rete', {
                    error: error.message,
                    stack: error.stack
                });
            }
        }
        
        // Test con token mock per verificare la gestione degli errori
        async function testWithMockToken() {
            showResult('info', 'Test con token mock...', '');
            
            try {
                const response = await fetch(FIREBASE_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: 'mock-invalid-token' }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                showResult('info', 'Risposta ricevuta (atteso errore)', {
                    status: response.status,
                    data: data
                });
            } catch (error) {
                showResult('error', 'Errore di rete', {
                    error: error.message
                });
            }
        }
        
        // Mostra risultati
        function showResult(type, title, data) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
        
        // Test CORS preflight
        async function testCORS() {
            try {
                const response = await fetch(FIREBASE_FUNCTION_URL, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:5173',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type'
                    }
                });
                
                console.log('CORS Preflight Response:', {
                    status: response.status,
                    headers: Object.fromEntries(response.headers.entries())
                });
            } catch (error) {
                console.error('CORS Test Error:', error);
            }
        }
        
        // Esegui test CORS all'avvio
        testCORS();
    </script>
</body>
</html>
